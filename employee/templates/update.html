{% extends "base.html" %}
{% block title %}Create Employee{% endblock %}

{% block content %}

    {% load crispy_forms_tags %}
    <h1>Update Employee</h1>
    <form method="post" class="form-group card p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Details</button> <br>
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
